<h1>{{ isEditing ? "Update" : "Create"}} Hero</h1>


<form [formGroup]="form" novalidate>
  <mat-card>
    <mat-card-content fxLayout="column">
      <!-- id -->
      <mat-form-field *ngIf="isEditing">
        <mat-label>ID</mat-label>
        <input matInput formControlName="id">
      </mat-form-field>

      <!-- name -->
      <mat-form-field>
        <mat-label>Hero Name</mat-label>
        <input matInput placeholder="Name" type="text" formControlName="name" maxlength="25">
        <mat-hint align="end">{{this.form.controls.name.value!.length}} / 25</mat-hint>
      </mat-form-field>
      <mat-error *ngIf="form.controls['name'].hasError('required')">
        Name is required
      </mat-error>
      <mat-error *ngIf="form.controls['name'].hasError('minlength')">
        Name shound contain at least 3 characters
      </mat-error>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button (click)="create()" color="primary" *ngIf="!isEditing">Create</button>
      <button mat-raised-button (click)="update()" color="primary" *ngIf="isEditing">Update</button>
      <button mat-raised-button (click)="goBack()">Go Back</button>
    </mat-card-actions>
  </mat-card>
</form>
