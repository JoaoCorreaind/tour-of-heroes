<h1>{{ isEditing ? "Update" : "Create"}} Hero</h1>



<mat-card>
  <mat-card-content fxLayout="column">
    <mat-form-field *ngIf="isEditing">
      <mat-label>ID</mat-label>
      <input matInput disabled [value]="hero.id">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Hero Name</mat-label>
      <input matInput [(ngModel)]="hero.name" placeholder="Name" type="text">
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button [disabled]="!isFormValid()" (click)="create()" color="primary"
      *ngIf="!isEditing">Create</button>
    <button mat-raised-button [disabled]="!isFormValid()" (click)="update()" color="primary"
      *ngIf="isEditing">Update</button>
    <button mat-raised-button (click)="goBack()">Go Back</button>
  </mat-card-actions>
</mat-card>
